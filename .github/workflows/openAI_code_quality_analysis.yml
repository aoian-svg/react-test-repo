name: OpenAI Code Quality Analysis

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessario per confrontare i rami con git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install openai asyncio requests

      - name: Run AI Analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/analizer.py > analysis_report.json

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: analysis_report.json
