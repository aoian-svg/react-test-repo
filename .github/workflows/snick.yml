name: Snyk AI Code Quality

on:
  workflow_dispatch:  # permette di avviare manualmente il workflow

jobs:
  ai-code-analysis:
    name: AI Bug & Code Smell Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Run Snyk Code AI analysis
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=medium

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: Summary
        if: always()
        run: |
          echo "AI code analysis completed."
          echo "Check the Security tab and Pull Request comments for results."
